<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>IPTV Player - Estilo Pluto TV</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Centraliza o bot√£o Senha do Cliente no centro da tela */
    #senhaClienteSection {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 10px;
    }

    #senhaClienteInput {
      padding: 8px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
      width: 200px;
      text-align: center;
    }

    #senhaClienteBtn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      background-color: #1c1c1c;
      border: 1px solid #444;
      color: white;
      width: 200px;
    }

    /* Container principal com sidebar e main */
    .container {
      display: flex;
      height: calc(100vh - 0px);
      flex: 1;
    }

    /* Sidebar com lista de canais */
    .sidebar {
      width: 300px;
      background-color: #111;
      overflow-y: auto;
      border-right: 1px solid #333;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    /* Bot√£o "Usar lista salva" alinhado √† esquerda acima do t√≠tulo Canais */
    #usarListaBtn {
      margin-bottom: 10px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      background-color: #222;
      border: 1px solid #444;
      color: white;
      user-select: none;
    }

    #usarListaBtn:hover {
      background-color: #333;
    }

    /* T√≠tulo canais */
    .sidebar h2 {
      margin-bottom: 10px;
      font-size: 20px;
      text-align: left;
      user-select: none;
    }

    /* Pesquisa canais */
    .search-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      background-color: #222;
      border-radius: 5px;
      padding: 5px;
      color: white;
    }

    .search-container input {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      font-size: 14px;
      padding: 5px;
    }

    .search-container input::placeholder {
      color: #888;
    }

    /* Lista de canais */
    .channel {
      display: flex;
      align-items: center;
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #222;
      outline: none;
    }

    .channel:focus {
      background-color: #333;
    }

    .channel:hover {
      background-color: #222;
    }

    .channel img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      object-fit: contain;
    }

    .channel-name {
      font-size: 16px;
      flex: 1;
      user-select: none;
    }

    .favorite-btn {
      margin-left: auto;
      font-size: 20px;
      color: gold;
      background: none;
      border: none;
      cursor: pointer;
      user-select: none;
    }

    .favorite-btn.not-fav {
      color: #555;
    }

    /* √Årea do player */
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      background-color: #000;
      cursor: pointer;
      user-select: none;
    }

    /* Controles centralizados no player */
    .player-controls {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      gap: 20px;
      z-index: 10;
    }

    .player-controls button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: rgba(0, 0, 0, 0.6);
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      user-select: none;
    }

    .player-controls.show {
      display: flex;
    }

  </style>
</head>

<body>
  <!-- Tela inicial de senha cliente (aparece se n√£o houver senha v√°lida) -->
  <div id="senhaClienteSection">
    <input id="senhaClienteInput" type="password" placeholder="Digite a senha do cliente" autocomplete="off" />
    <button id="senhaClienteBtn">Entrar</button>
    <small style="color:#888; margin-top:10px;">Bem Vindo</small>
  </div>

  <!-- Container principal: sidebar + player, escondido inicialmente -->
  <div class="container" style="display:none;">
    <div class="sidebar">
      <button id="usarListaBtn">Usar lista salva</button>
      <h2>Canais</h2>
      <div class="search-container">
        üîç<input type="text" id="searchInput" placeholder="Pesquisar canal..." autocomplete="off" />
      </div>
      <div id="channelList"></div>
    </div>
    <div class="main">
      <video id="video" controls autoplay></video>
      <div class="player-controls" id="playerControls">
        <button onclick="previousChannel()">‚èÆÔ∏è Voltar</button>
        <button onclick="nextChannel()">Pr√≥ximo ‚è≠Ô∏è</button>
        <button onclick="exitFullscreen()">Menu üì∫</button>
      </div>
    </div>
  </div>

  <script>
    const senhaClienteSection = document.getElementById('senhaClienteSection');
    const senhaClienteInput = document.getElementById('senhaClienteInput');
    const senhaClienteBtn = document.getElementById('senhaClienteBtn');

    const container = document.querySelector('.container');
    const usarListaBtn = document.getElementById('usarListaBtn');

    const video = document.getElementById('video');
    const channelListDiv = document.getElementById('channelList');
    const searchInput = document.getElementById('searchInput');
    const playerControls = document.getElementById('playerControls');

    // Senhas clientes v√°lidas
    const validClientPasswords = ['8888', '9999'];
    // Senha para liberar a lista salva
    const savedListPassword = '0000';

    // Para bloquear ap√≥s 3 tentativas erradas por 10 minutos
    const maxAttempts = 3;
    const lockTimeMs = 10 * 60 * 1000; // 10 minutos em ms

    let attempts = 0;
    let lockUntil = 0;

    // Canais e estado
    let allChannels = [];
    let channelElements = [];
    let currentIndex = 0;

    // Checa se existe senha cliente salva v√°lida
    function checkSavedClientPassword() {
      const saved = localStorage.getItem('clientPassword');
      if (saved && validClientPasswords.includes(saved)) {
        return saved;
      }
      return null;
    }

    // Fun√ß√£o para mostrar a interface principal
    function showMainUI() {
      senhaClienteSection.style.display = 'none';
      container.style.display = 'flex';
      loadPlaylist(playlistUrl); // carrega a lista salva
    }

    // Fun√ß√£o para bloquear input ap√≥s 3 erros
    function isLocked() {
      const lockedTime = parseInt(localStorage.getItem('lockUntil') || '0', 10);
      return Date.now() < lockedTime;
    }

    function setLock() {
      localStorage.setItem('lockUntil', Date.now() + lockTimeMs);
    }

    // URL da playlist fixa
    const playlistUrl = 'https://iptv.vivatele.com//get.php?username=viva_padrao&password=viva2384&type=m3u_plus&output=m3u8';

    // Fun√ß√£o que carrega a playlist
    async function loadPlaylist(url) {
      try {
        const response = await fetch(url);
        const text = await response.text();
        const lines = text.split('\n');
        const channels = [];

        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith('#EXTINF')) {
            const nameMatch = lines[i].match(/,(.*)/);
            const logoMatch = lines[i].match(/tvg-logo="(.*?)"/);
            const name = nameMatch ? nameMatch[1] : 'Sem nome';
            const logo = logoMatch ? logoMatch[1] : '';
            const streamUrl = lines[i + 1]?.trim();
            if (streamUrl && streamUrl.startsWith('http')) {
              channels.push({ name, logo, streamUrl });
            }
          }
        }

        allChannels = channels;
        renderChannelList(channels);
        if (channels.length > 0) {
          currentIndex = 0;
          playChannel(channels[0].streamUrl);
          channelElements[0]?.focus();
        }
      } catch (e) {
        alert('Erro ao carregar a lista. Verifique a conex√£o e o CORS.');
        console.error(e);
      }
    }

    // Renderiza a lista de canais (filtra pelo search)
    function renderChannelList(channels) {
      const term = searchInput.value.toLowerCase();
      const filtered = channels.filter(c => c.name.toLowerCase().includes(term));

      channelListDiv.innerHTML = '';
      channelElements = [];

      const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');

      // Prioriza favoritos
      const favChannels = filtered.filter(c => favorites.includes(c.streamUrl));
      const normalChannels = filtered.filter(c => !favorites.includes(c.streamUrl));
      const combined = [...favChannels, ...normalChannels];

      combined.forEach((channel, idx) => {
        const isFav = favorites.includes(channel.streamUrl);
        const div = document.createElement('div');
        div.className = 'channel';
        div.tabIndex = 0;

        const favClass = isFav ? '' : 'not-fav';
        div.innerHTML = `
          <img src="${channel.logo}" alt="Logo do canal" />
          <span class="channel-name">${channel.name}</span>
          <button class="favorite-btn ${favClass}" title="Favorito">${isFav ? '‚òÖ' : '‚òÜ'}</button>
        `;

        // Favoritar canal
        const favBtn = div.querySelector('.favorite-btn');
        favBtn.onclick = e => {
          e.stopPropagation();
          toggleFavorite(channel.streamUrl);
          renderChannelList(channels);
        };
        favBtn.onkeydown = e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            toggleFavorite(channel.streamUrl);
            renderChannelList(channels);
          }
        };

        // Selecionar canal para tocar
        div.onclick = () => {
          currentIndex = allChannels.findIndex(c => c.streamUrl === channel.streamUrl);
          playChannel(channel.streamUrl);
        };

        div.onkeydown = e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            currentIndex = allChannels.findIndex(c => c.streamUrl === channel.streamUrl);
            playChannel(channel.streamUrl);
          }
        };

        channelListDiv.appendChild(div);
        channelElements.push(div);
      });
    }

    // Favoritos
    function toggleFavorite(streamUrl) {
      let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
      if (favorites.includes(streamUrl)) {
        favorites = favorites.filter(f => f !== streamUrl);
      } else {
        favorites.push(streamUrl);
      }
      localStorage.setItem('favorites', JSON.stringify(favorites));
    }

    // Player com HLS.js fallback
    function playChannel(url) {
      if (Hls.isSupported()) {
        if (window.hls) {
          window.hls.destroy();
          window.hls = null;
        }
        window.hls = new Hls();
        window.hls.loadSource(url);
        window.hls.attachMedia(video);
        window.hls.on(Hls.Events.ERROR, function (event, data) {
          console.error('HLS error', data);
        });
        window.hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.play();
      } else {
        alert('Seu navegador n√£o suporta reprodu√ß√£o HLS');
      }
    }

    // Navega√ß√£o canais
    function nextChannel() {
      if (allChannels.length === 0) return;
      currentIndex = (currentIndex + 1) % allChannels.length;
      playChannel(allChannels[currentIndex].streamUrl);
      channelElements[currentIndex]?.focus();
    }

    function previousChannel() {
      if (allChannels.length === 0) return;
      currentIndex = (currentIndex - 1 + allChannels.length) % allChannels.length;
      playChannel(allChannels[currentIndex].streamUrl);
      channelElements[currentIndex]?.focus();
    }

    // Sair para o menu (mostra a tela de senha do cliente)
    function exitFullscreen() {
      container.style.display = 'none';
      senhaClienteSection.style.display = 'flex';
      senhaClienteInput.value = '';
      senhaClienteInput.focus();
      localStorage.removeItem('clientPassword'); // Para for√ßar nova senha na pr√≥xima
    }

    // Filtragem ao digitar na pesquisa
    searchInput.addEventListener('input', () => {
      renderChannelList(allChannels);
    });

    // Verifica senha do cliente
    senhaClienteBtn.onclick = () => {
      if (isLocked()) {
        const remain = Math.ceil((lockUntil - Date.now()) / 1000);
        alert(`Voc√™ errou a senha 3 vezes. Aguarde ${Math.ceil(remain / 60)} minutos para tentar de novo.`);
        return;
      }

      const entered = senhaClienteInput.value.trim();
      if (validClientPasswords.includes(entered)) {
        // Senha v√°lida
        localStorage.setItem('clientPassword', entered);
        attempts = 0;
        localStorage.removeItem('lockUntil');
        showMainUI();
      } else {
        attempts++;
        alert(`Senha incorreta! Tentativa ${attempts} de ${maxAttempts}`);
        if (attempts >= maxAttempts) {
          setLock();
          alert('Voc√™ errou a senha 3 vezes. Aguarde 10 minutos para tentar novamente.');
        }
      }
      senhaClienteInput.value = '';
      senhaClienteInput.focus();
    };

    // Bot√£o "Usar lista salva" pede senha 0000 para liberar
    usarListaBtn.onclick = () => {
      const senha = prompt('Digite a senha para usar lista salva:');
      if (senha === savedListPassword) {
        alert('Lista salva liberada! (Essa funcionalidade pode ser implementada)');
        // Aqui voc√™ pode implementar a l√≥gica para usar lista salva do sistema.
        // No momento, s√≥ alerta.
      } else {
        alert('Senha incorreta para lista salva.');
      }
    };

    // Ao carregar a p√°gina, verifica se existe senha cliente salva
    window.onload = () => {
      const savedPwd = checkSavedClientPassword();
      if (savedPwd) {
        showMainUI();
      } else {
        senhaClienteInput.focus();
      }
    };

  </script>
</body>

</html>
