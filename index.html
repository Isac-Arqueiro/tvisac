<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>IPTV Player - Estilo Pluto TV</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
    }

    .container {
      display: flex;
      height: calc(100vh - 50px);
    }

    .sidebar {
      width: 300px;
      background-color: #111;
      overflow-y: auto;
      border-right: 1px solid #333;
      padding: 10px;
    }

    .sidebar h2 {
      margin-bottom: 10px;
      font-size: 20px;
      text-align: center;
    }

    .search-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      background-color: #222;
      border-radius: 5px;
      padding: 5px;
    }

    .search-container input {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      font-size: 14px;
      padding: 5px;
    }

    .search-container input::placeholder {
      color: #888;
    }

    .search-icon {
      margin-right: 5px;
      font-size: 16px;
      color: #888;
    }

    .channel {
      display: flex;
      align-items: center;
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #222;
      outline: none;
    }

    .channel:focus {
      background-color: #333;
    }

    .channel:hover {
      background-color: #222;
    }

    .channel img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      object-fit: contain;
    }

    .channel-name {
      font-size: 16px;
    }

    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      background-color: #000;
      cursor: pointer;
    }

    .top-bar {
      padding: 10px;
      background-color: #1c1c1c;
      display: flex;
      gap: 10px;
      align-items: center;
      height: 50px;
    }

    .top-bar button {
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
    }

    #m3uUrlInput {
      display: none;
      flex: 1;
    }

    .favorite-btn {
      margin-left: auto;
      font-size: 20px;
      color: gold;
      background: none;
      border: none;
      cursor: pointer;
    }

    .favorite-btn.not-fav {
      color: #555;
    }

    .player-controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      gap: 20px;
      z-index: 10;
    }

    .player-controls button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: rgba(0, 0, 0, 0.6);
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    .player-controls.show {
      display: flex;
    }
  </style>
</head>

<body>
  <div class="top-bar">
    <button onclick="handleUrlButton()">URL</button>
    <input type="text" id="m3uUrlInput" placeholder="Cole a nova URL da lista M3U">
    <button id="loadBtn" onclick="saveAndLoad()" style="display:none;">Carregar</button>
  </div>

  <div class="container">
    <div class="sidebar">
      <h2>Canais</h2>
      <div class="search-container">
        <span class="search-icon">üîç</span>
        <input type="text" id="searchInput" placeholder="Pesquisar canal...">
      </div>
      <div id="channelList"></div>
    </div>
    <div class="main">
      <video id="video" controls autoplay></video>
      <div class="player-controls" id="playerControls">
        <button onclick="previousChannel()">‚èÆÔ∏è Voltar</button>
        <button onclick="nextChannel()">Pr√≥ximo ‚è≠Ô∏è</button>
        <button onclick="exitFullscreen()">Menu üì∫</button>
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const channelListDiv = document.getElementById('channelList');
    const m3uUrlInput = document.getElementById('m3uUrlInput');
    const loadBtn = document.getElementById('loadBtn');
    const playerControls = document.getElementById('playerControls');
    const searchInput = document.getElementById('searchInput');

    let channelElements = [];
    let currentIndex = 0;
    let allChannels = [];

    function playChannel(url) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.play();
      } else {
        alert('Seu navegador n√£o suporta HLS');
      }
    }

    function handleUrlButton() {
      const senha = prompt("Digite a senha para alterar a URL:");
      if (senha === "135798642") {
        m3uUrlInput.style.display = "block";
        loadBtn.style.display = "inline-block";
      } else {
        alert("Senha incorreta.");
      }
    }

    function saveAndLoad() {
      const url = m3uUrlInput.value.trim();
      if (!url) {
        alert("Cole uma URL v√°lida da lista M3U.");
        return;
      }
      localStorage.setItem('m3uUrl', url);
      m3uUrlInput.style.display = "none";
      loadBtn.style.display = "none";
      loadPlaylist(url);
    }

    async function loadPlaylist(url) {
      try {
        const response = await fetch(url);
        const text = await response.text();
        const lines = text.split('\n');
        const channels = [];

        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith('#EXTINF')) {
            const nameMatch = lines[i].match(/,(.*)/);
            const logoMatch = lines[i].match(/tvg-logo="(.*?)"/);
            const name = nameMatch ? nameMatch[1] : 'Sem nome';
            const logo = logoMatch ? logoMatch[1] : '';
            const streamUrl = lines[i + 1]?.trim();
            if (streamUrl && streamUrl.startsWith('http')) {
              channels.push({name, logo, streamUrl});
            }
          }
        }

        allChannels = channels;
        renderChannelList(channels);
        if (channels.length > 0) {
          currentIndex = 0;
          playChannel(channels[0].streamUrl);
          channelElements[0].focus();
        }

      } catch (err) {
        console.error(err);
        alert("Erro ao carregar a lista. Verifique se a URL est√° correta e com CORS liberado.");
      }
    }

    function toggleFavorite(streamUrl) {
      let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
      if (favorites.includes(streamUrl)) {
        favorites = favorites.filter(url => url !== streamUrl);
      } else {
        favorites.push(streamUrl);
      }
      localStorage.setItem('favorites', JSON.stringify(favorites));
    }

    function renderChannelList(channels) {
      const searchTerm = searchInput.value.toLowerCase();
      const filtered = channels.filter(c => c.name.toLowerCase().includes(searchTerm));

      channelListDiv.innerHTML = '';
      channelElements = [];

      const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');

      const favoriteChannels = filtered.filter(c => favorites.includes(c.streamUrl));
      const normalChannels = filtered.filter(c => !favorites.includes(c.streamUrl));
      const combinedList = [...favoriteChannels, ...normalChannels];

      combinedList.forEach((channel, index) => {
        const isFav = favorites.includes(channel.streamUrl);
        const div = document.createElement('div');
        div.className = 'channel';
        div.tabIndex = 0;

        const favClass = isFav ? '' : 'not-fav';
        div.innerHTML = `
          <img src="${channel.logo}" alt="">
          <span class="channel-name">${channel.name}</span>
          <button class="favorite-btn ${favClass}" title="Favorito">${isFav ? '‚òÖ' : '‚òÜ'}</button>
        `;

        const favBtn = div.querySelector('.favorite-btn');

        favBtn.onclick = (e) => {
          e.stopPropagation();
          toggleFavorite(channel.streamUrl);
          renderChannelList(channels);
        };

        favBtn.onkeydown = (e) => {
          if (e.key === 'Enter') {
            favBtn.click();
          }
        };

        div.onclick = () => {
          currentIndex = allChannels.findIndex(c => c.streamUrl === channel.streamUrl);
          playChannel(channel.streamUrl);
          div.focus();
          openFullscreen(video); // ‚úÖ Tela cheia ao clicar no canal
        };

        div.onkeydown = (e) => {
          if (e.key === 'ArrowDown') {
            if (index + 1 < channelElements.length) channelElements[index + 1].focus();
          } else if (e.key === 'ArrowUp') {
            if (index - 1 >= 0) channelElements[index - 1].focus();
          } else if (e.key === 'Enter') {
            div.click();
          } else if (e.key === 'ArrowRight') {
            favBtn?.focus();
          }
        };

        channelListDiv.appendChild(div);
        channelElements.push(div);
      });
    }

    function previousChannel() {
      if (currentIndex > 0) {
        currentIndex--;
        playChannel(allChannels[currentIndex].streamUrl);
        channelElements[currentIndex]?.focus();
      }
    }

    function nextChannel() {
      if (currentIndex < allChannels.length - 1) {
        currentIndex++;
        playChannel(allChannels[currentIndex].streamUrl);
        channelElements[currentIndex]?.focus();
      }
    }

    function openFullscreen(element) {
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen();
      } else if (element.msRequestFullscreen) {
        element.msRequestFullscreen();
      }
    }

    function exitFullscreen() {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      }
    }

    video.addEventListener('click', () => {
      playerControls.classList.add('show');
      clearTimeout(window._hideControls);
      window._hideControls = setTimeout(() => {
        playerControls.classList.remove('show');
      }, 3000);
    });

    video.addEventListener('dblclick', () => {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        video.requestFullscreen();
      }
    });

    searchInput.addEventListener('input', () => {
      renderChannelList(allChannels);
    });

    const savedUrl = localStorage.getItem('m3uUrl');
    if (savedUrl) {
      loadPlaylist(savedUrl);
    } else {
      alert("Nenhuma lista carregada. Use o bot√£o 'URL' ");
    }
  </script>
</body>

</html>
