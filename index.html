<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <title>IPTV Player ‚Äì Estilo Pluto TV</title>
  <script src="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; background: #000; color: #fff; font-family: sans-serif; }
    #senhaSection {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    #senhaInput {
      padding: 8px; font-size: 16px; width: 200px; border-radius: 4px;
      border: none; text-align: center; background: #222; color: #fff;
    }
    #senhaBtn {
      padding: 10px 20px; font-size: 16px; background: #1c1c1c;
      border: 1px solid #444; border-radius: 4px; cursor: pointer; color: #fff;
    }
    small { color: #888; }
    .container { display: none; height: 100vh; display: flex; }
    .sidebar {
      width: 300px; background: #111; padding: 10px;
      display: flex; flex-direction: column;
    }
    .top-buttons { display: flex; gap: 10px; margin-bottom: 10px; }
    .top-buttons button {
      flex: 1; padding: 8px; font-size: 14px; background: #222;
      border: 1px solid #444; color: #fff; border-radius: 4px; cursor: pointer;
    }
    .top-buttons button:hover { background: #333; }
    .sidebar h2 { margin-bottom: 10px; font-size: 20px; }
    .search-container {
      display: flex; align-items: center; background: #222;
      padding: 5px; border-radius: 5px; margin-bottom: 10px;
    }
    .search-container input {
      flex: 1; background: transparent; border: none;
      color: #fff; font-size: 14px; padding: 5px;
    }
    .search-container input::placeholder { color: #888; }
    .channel {
      display: flex; align-items: center; padding: 8px;
      cursor: pointer; border-bottom: 1px solid #222;
    }
    .channel:hover, .channel:focus { background: #222; outline: none; }
    .channel img {
      width: 50px; height: 50px; object-fit: contain; margin-right: 10px;
    }
    .channel-name { font-size: 16px; flex: 1; }
    .favorite-btn {
      margin-left: auto; font-size: 20px; color: gold;
      background: none; border: none; cursor: pointer;
    }
    .favorite-btn.not-fav { color: #555; }
    .main {
      flex: 1; position: relative; display: flex; flex-direction: column;
    }
    .video-container {
      position: relative; background: black; display: none;
      width: 100%; height: 100vh;
    }
    .video-container.active { display: block; }
    #video {
      width: 100%; height: 100vh;
    }
    .player-controls {
      position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
      display: flex; gap: 10px; z-index: 10; background: rgba(0,0,0,0.5);
      padding: 10px; border-radius: 5px;
    }
    .player-controls button {
      padding: 6px 12px; font-size: 14px; background: #333;
      color: #fff; border: none; border-radius: 4px; cursor: pointer;
    }
    .channel-list-scroll { overflow-y: auto; flex: 1; }
  </style>
</head>
<body>

  <div id="senhaSection">
    <input id="senhaInput" type="password" placeholder="Digite a senha do cliente" autocomplete="off"/>
    <button id="senhaBtn">Entrar</button>
    <small>Bem Vindo</small>
  </div>

  <div class="container">
    <div class="sidebar">
      <div class="top-buttons">
        <button id="usarBtn">Usar lista salva</button>
        <button id="vipBtn">Lista Vip</button>
      </div>
      <h2>Canais</h2>
      <div class="search-container">
        üîç<input id="searchInput" type="text" placeholder="Pesquisar canal..." autocomplete="off"/>
      </div>
      <div id="channelList" class="channel-list-scroll"></div>
    </div>
    <div class="main">
      <div class="video-container" id="videoContainer">
        <div id="video"></div>
        <div class="player-controls" id="pc">
          <button onclick="previousChannel()">‚èÆÔ∏è Voltar</button>
          <button onclick="nextChannel()">‚è≠Ô∏è Pr√≥ximo</button>
          <button onclick="exitFullscreen()">Menu üì∫</button>
        </div>
      </div>
    </div>
  </div>

<script>
  const validPwd = ['8888','9999'];
  const salvarPwd = '0000';
  const vipPwd = '1111';
  const listUrl = 'https://raw.githubusercontent.com/Free-TV/IPTV/master/playlist.m3u8';
  const vipUrl = 'https://raw.githubusercontent.com/helenfernanda/gratis/main/iptvlegal.m3u';

  const senhaInput = document.getElementById('senhaInput');
  const senhaBtn = document.getElementById('senhaBtn');
  const senhaSection = document.getElementById('senhaSection');
  const container = document.querySelector('.container');
  const usarBtn = document.getElementById('usarBtn');
  const vipBtn = document.getElementById('vipBtn');
  const searchInput = document.getElementById('searchInput');
  const channelList = document.getElementById('channelList');
  const videoContainer = document.getElementById('videoContainer');

  let allChannels = [], currentIndex = 0;

  window.onload = () => {
    const cp = localStorage.getItem('cpwd');
    if (cp && validPwd.includes(cp)) {
      senhaSection.style.display = 'none';
      container.style.display = 'flex';
      const sc = localStorage.getItem('channels');
      if (sc) {
        allChannels = JSON.parse(sc);
        render(allChannels);
        if(allChannels[0]) activatePlayer(allChannels[0].streamUrl);
      }
    }
  };

  senhaBtn.onclick = () => {
    const v = senhaInput.value.trim();
    if (validPwd.includes(v)) {
      localStorage.setItem('cpwd', v);
      senhaSection.style.display = 'none';
      container.style.display = 'flex';
      const sc = localStorage.getItem('channels');
      if (sc) {
        allChannels = JSON.parse(sc);
        render(allChannels);
        if(allChannels[0]) activatePlayer(allChannels[0].streamUrl);
      }
    } else alert('Senha inv√°lida.');
    senhaInput.value = '';
  };

  usarBtn.onclick = () => promptLoad(listUrl, salvarPwd);
  vipBtn.onclick = () => promptLoad(vipUrl, vipPwd);

  function promptLoad(url, pwd) {
    const v = prompt('Senha para esta lista:');
    if (v === pwd) loadAndSave(url);
    else alert('Senha incorreta.');
  }

  async function loadAndSave(url) {
    try {
      const res = await fetch(url);
      const lines = (await res.text()).split('\n');
      const arr = [];
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF') && lines[i+1]?.trim().startsWith('http')) {
          const name = (lines[i].match(/,(.*)/)||[])[1] || 'Sem nome';
          const logo = (lines[i].match(/tvg-logo="(.*?)"/)||[])[1] || '';
          arr.push({ name, logo, streamUrl: lines[i+1].trim() });
        }
      }
      allChannels = arr;
      localStorage.setItem('channels', JSON.stringify(arr));
      render(arr);
      if (arr[0]) activatePlayer(arr[0].streamUrl);
    } catch {
      alert('Falha ao carregar playlist.');
    }
  }

  function render(arr) {
    const term = searchInput.value.toLowerCase();
    channelList.innerHTML = '';
    const favs = JSON.parse(localStorage.getItem('favorites') || '[]');
    arr.filter(c => c.name.toLowerCase().includes(term)).forEach((c, i) => {
      const d = document.createElement('div');
      d.className = 'channel'; d.tabIndex = 0;
      d.innerHTML = `
        <img src="${c.logo}" alt="">
        <span class="channel-name">${c.name}</span>
        <button class="favorite-btn ${favs.includes(c.streamUrl) ? '' : 'not-fav'}">‚òÖ</button>`;
      const fb = d.querySelector('.favorite-btn');
      fb.onclick = e => { e.stopPropagation(); toggleFav(c.streamUrl); render(arr); };
      d.onclick = () => { currentIndex = i; activatePlayer(c.streamUrl); };
      channelList.appendChild(d);
    });
  }

  function toggleFav(u) {
    let f = JSON.parse(localStorage.getItem('favorites') || '[]');
    if (f.includes(u)) f = f.filter(x => x !== u);
    else f.push(u);
    localStorage.setItem('favorites', JSON.stringify(f));
  }

  function activatePlayer(url) {
    videoContainer.classList.add('active');
    openFullscreen(videoContainer);

    // Destroi player anterior
    if (window.player && typeof window.player.destroy === 'function') {
      window.player.destroy();
    }

    // Cria novo player Clappr
    window.player = new Clappr.Player({
      source: url,
      parentId: '#video',
      autoPlay: true,
      width: '100%',
      height: '100%',
      mute: false,
      fullscreenEnabled: true,
      controls: true
    });
  }

  function openFullscreen(elem) {
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.mozRequestFullScreen) {
      elem.mozRequestFullScreen();
    } else if (elem.webkitRequestFullscreen) {
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) {
      elem.msRequestFullscreen();
    }
  }

  function closeFullscreen() {
    if (document.exitFullscreen) {
      document.exitFullscreen();
    } else if (document.mozCancelFullScreen) {
      document.mozCancelFullScreen();
    } else if (document.webkitExitFullscreen) {
      document.webkitExitFullscreen();
    } else if (document.msExitFullscreen) {
      document.msExitFullscreen();
    }
  }

  function exitFullscreen() {
    closeFullscreen();
    container.style.display = 'none';
    senhaSection.style.display = 'flex';
    localStorage.removeItem('cpwd');
  }

  function nextChannel() {
    if (!allChannels.length) return;
    currentIndex = (currentIndex + 1) % allChannels.length;
    activatePlayer(allChannels[currentIndex].streamUrl);
  }

  function previousChannel() {
    if (!allChannels.length) return;
    currentIndex = (currentIndex - 1 + allChannels.length) % allChannels.length;
    activatePlayer(allChannels[currentIndex].streamUrl);
  }

  searchInput.oninput = () => render(allChannels);
</script>
</body>
</html>
